<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <button class="btn">Simple</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
    </div>
    <div class="container">
      <button class="btn">Simple</button>
      <button class="btn btn-sm btn-outline-primary">Primary</button>
      <button class="btn btn-sm btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-lg btn-outline-warning">Warning</button>
      <button class="btn btn-lg btn-outline-info">Info</button>
      <button class="btn btn-sm btn-outline-light">Light</button>
      <button class="btn btn-sm btn-outline-dark">Dark</button>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary">Block Primary</button>
      <button class="btn btn-primary">Block Primary</button>
    </div>
    <div class="container">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="button"
        autocomplete="off"
      >
        Toggle button
      </button>
      <button
        type="button"
        class="btn btn-primary active"
        data-bs-toggle="button"
        autocomplete="off"
        aria-pressed="true"
      >
        Active toggle button
      </button>
      <button
        type="button"
        class="btn btn-primary"
        disabled
        data-bs-toggle="button"
        autocomplete="off"
      >
        Disabled toggle button
      </button>
    </div>
  </body>
</html>
